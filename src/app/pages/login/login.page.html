<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">PGPBL App</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

        <app-error-message message="Email is Mandatory" [field]="form.get('email')" error="required"></app-error-message>
        <app-error-message message="Email is Invalid" [field]="form.get('email')" error="email"></app-error-message>

        <!-- Display error message if 'required' error exists and field is touched
        <ion-label color="danger" *ngIf="form.get('email')?.touched && form.get('email')?.hasError('required')">
          Email is Mandatory
        </ion-label> -->

        <!-- Display error message if 'email' error exists and field is touched
        <ion-label color="danger" *ngIf="form.get('email')?.touched && form.get('email')?.hasError('email')">
          Email is Invalid
        </ion-label> -->

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="Password" formControlName="password"></ion-input>
        </ion-item>

        <app-error-message message="Password is Mandatory" [field]="form.get('password')" error="required"></app-error-message>

        <!-- Display error message if 'required' error exists and field is touched
        <ion-label color="danger" *ngIf="form.get('password')?.touched && form.get('password')?.hasError('required')">
          Password is Mandatory
        </ion-label> -->

        <ion-button color="dark" fill="clear" size="full" [disabled]="!form.get('email')?.valid">Forgot email/password</ion-button>
        <ion-button color="success" size="full" [disabled]="!form.valid" (click)="login()">Login</ion-button>
        <ion-button color="success" fill="clear" size="full" (click)="register()">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
  </div>
</ion-content>
